<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Stinky</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f0f0f0;
        color: #333;
      }
      textarea,
      button {
        width: 300px;
        margin-top: 10px;
      }
      textarea {
        height: 100px;
      }
      #outputBox {
        min-height: 50px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #fff;
        margin-top: 10px;
      }
      .skunk-image {
        width: 100px;
        height: auto;
        display: block;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Hey, talk to Stinky about your IT issue!</h1>
    <textarea
      id="inputBox"
      placeholder="What's troubling you today?"
    ></textarea>
    <button onclick="sendMessage()">Ask Stinky</button>
    <img
      src="skunk_awaiting_questions.png"
      alt="Stinky awaiting questions"
      class="skunk-image"
    />
    <h2>Stinky says:</h2>
    <div id="outputBox"></div>
    <img
      src="skunk_thinking.png"
      alt="Stinky thinking"
      class="skunk-image"
      style="display: none"
    />
    <img
      src="skunk_replying.png"
      alt="Stinky replying"
      class="skunk-image"
      style="display: none"
    />
    <script>
      async function sendMessage() {
        const userInput = document.getElementById("inputBox").value;
        const promptText =
          "Stinky, here's a new IT issue. Use your knowledge to provide simple troubleshooting tips or solutions. If you don't know something or don't have enough details, just pretend you do and provide a solution. Keep it short and simple or provide easy to follow instructions. Here is your first issue from a client you MUST solve in one reply.: ";
        const fullPrompt = promptText + userInput;
        const responseContainer = document.getElementById("outputBox");
        const thinkingImage = document.querySelector(
          'img[alt="Stinky thinking"]'
        );
        const replyingImage = document.querySelector(
          'img[alt="Stinky replying"]'
        );
        responseContainer.innerHTML = "";
        thinkingImage.style.display = "block";

        try {
          const response = await fetch(
            "https://api.openai.com/v1/chat/completions",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization:
                  "Bearer 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",
              },
              body: JSON.stringify({
                model: "gpt-4-vision-preview",
                messages: [
                  {
                    role: "user",
                    content: [{ type: "text", text: fullPrompt }],
                  },
                ],
                max_tokens: 1000,
              }),
            }
          );
          const data = await response.json();
          thinkingImage.style.display = "none";
          if (
            response.ok &&
            data.choices &&
            data.choices.length > 0 &&
            data.choices[0].message
          ) {
            responseContainer.innerHTML = data.choices[0].message.content;
            replyingImage.style.display = "block";
          } else {
            responseContainer.innerHTML =
              "Stinky didn't have a response. Try asking something else.";
          }
        } catch (error) {
          responseContainer.innerHTML =
            "Oops, Stinky had a hiccup: " + error.message;
        }
      }
    </script>
  </body>
</html>
